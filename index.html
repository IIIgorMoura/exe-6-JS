<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorteio</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78f0f143f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- JOGO -->
    <section class="fundo" id="jogo">
        <div class="container">
            <div class="principal">
                <h2 class="titulo">Adivinhação de números</h2>

                <!-- forms -->
                <div class="forms">
                    <div id="correcao">Insira um valor de 1 a 100</div>
                    <input type="number" id="chute">
                    <button class="botao" id="conferir" onclick="conferir()">
                        <h1>Verifique o valor</h1>
                    </button>
                </div>


            </div>
            <!-- fim forms -->

            <!-- chances -->
            <div class="status">
                <i class="fas fa-heart fa-4x" id="heart"></i>
                <div id="chances">10</div>
            </div>
            <!-- fim chances -->

        </div>
    </section>
    <!-- FIM JOGO -->

    <!-- MENU -->
    <section class="fundo" id="menu">
        <!-- resposta -->
        <h1 id="resposta">resposta</h1>
        <br>

        <h1>A resposta era: </h1>
        <h1 id="resultado"></h1>
        <!-- fim resposta -->

        <button class="botao" onclick="reiniciar()">
            <i class="fa-solid fa-rotate-right fa-2x"></i>
            <h1>Reiniciar</h1>
        </button>


    </section>
    <!-- FIM MENU -->

    <script src="main.js"></script>
</body>

</html>
