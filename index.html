<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorteio</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78f0f143f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- JOGO -->
    <section class="fundo" id="jogo">
        <div class="container">
            <h2 class="titulo">Adivinhação de números</h2>

            <!-- forms -->
            <div class="forms">
                <h1>Insira um valor de 1 a 100</h1>
                <input type="number" id="chute">
                <button class="botao" id="conferir" onclick="conferir()">Verifique o valor</button>
            </div>

            <div id="correcao"></div>
            <!-- fim forms -->

            <!-- chances -->
            <i class="fas fa-heart fa-4x"></i>
            <div id="chances">5</div>
            <!-- fim chances -->
        </div>
    </section>
    <!-- FIM JOGO -->

    <!-- MENU -->
    <section class="fundo" id="menu">
        <!-- resposta -->
        <div id="resposta">resposta</div>
        <h1 id="resultado">A resposta era: </h1>
        <!-- fim resposta -->

        <button onclick="reiniciar()">
            <i class="fa-solid fa-rotate-right fa-2x"></i>
            <h1>Reiniciar</h1>
        </button>


    </section>
    <!-- FIM MENU -->

    <script src="main.js"></script>
</body>

</html>
